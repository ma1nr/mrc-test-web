{% extends 'schedule/base.html' %}

{% block title %}Группы{% endblock %}

{% block content %}
<div class="filter-card">
    <div class="filter-header">
        <h2 class="filter-title">Учебные группы</h2>
        <a href="/admin/schedule/group/add/" class="add-btn" target="_blank">
            <i class="bi bi-plus-circle"></i>
            Добавить группу
        </a>
    </div>
</div>

<div class="groups-list">
    {% for group in groups %}
    <a href="{% url 'schedule' %}?group={{ group.id }}" class="group-card">
        <div class="group-icon">
            <i class="bi bi-people-fill"></i>
        </div>
        <div class="group-info">
            <h3>{{ group.name }}</h3>
            <p class="group-count">{{ group.schedule_set.count }} занятий</p>
        </div>
        <div class="group-arrow">
            <i class="bi bi-arrow-right"></i>
        </div>
    </a>
    {% empty %}
    <div class="empty-state">
        <i class="bi bi-people"></i>
        <h3>Группы не добавлены</h3>
    </div>
    {% endfor %}
</div>

<style>
.groups-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
    margin-top: 30px;
}

.group-card {
    display: flex;
    align-items: center;
    background: white;
    border-radius: var(--border-radius);
    padding: 20px;
    text-decoration: none;
    color: inherit;
    box-shadow: var(--shadow);
    transition: var(--transition);
    border: 1px solid rgba(0, 0, 0, 0.05);
}

.group-card:hover {
    transform: translateY(-3px);
    box-shadow: var(--shadow-hover);
    border-color: var(--accent);
}

.group-icon {
    width: 50px;
    height: 50px;
    background: linear-gradient(135deg, var(--primary-dark), var(--primary-light));
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-right: 20px;
    flex-shrink: 0;
}

.group-icon i {
    font-size: 24px;
    color: white;
}

.group-info {
    flex: 1;
}

.group-info h3 {
    margin: 0 0 5px 0;
    color: var(--primary-dark);
}

.group-count {
    color: #666;
    font-size: 14px;
    margin: 0;
}

.group-arrow {
    color: #ccc;
    font-size: 20px;
}

.group-card:hover .group-arrow {
    color: var(--accent);
    transform: translateX(5px);
}
</style>
{% endblock %}
